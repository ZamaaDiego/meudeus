<html>
    <head>
        <meta charset="utf-8">
        <title>Area y Perimetro</title>
        <link rel="shortcut icon" href="icon.png">
    </head>

    <body background="fondo.jpg">
        <fieldset style="border: 10px solid black;">
        <legend style="color: gold; font-size: 180%;">Bienvenido a la calculadora de perimetro y area</legend>
       <br><br>
        <form>
  <label for="figura" style="color: gold; font-size: 140%; font-weight: bold;">Elige una figura:</label>
  <select style="font-size: 120%; color: indigo;" id="figuraa" name="Figura" onchange="squaree()">
    <option value="Nada">Figuras</option>
    <option value="Cuadrado">Cuadrado</option>
    <option value="Triangulo">Triangulo</option>
    <option value="Rectangulo">Rectangulo</option>
    <option value="Circulo">Circulo</option>
  </select>
        </form>
        <h2 id="Titulo" style="font-size: 200%; color: gold;"></h2>
        <img style="height: 250px; width: 350px;" id="img" src="pri.png">
    <br>

        <label id="ladolabel" for="lado" style="color: gold; font-size: 150%;">Medida del lado</label>
        <input type="text" id="lado" name="lado">
        <label style="color: gold; font-size: 150%;" id="base">Ingresa Base (b)</label>
        <input type="text" id="basein" name="basee">
        <label id="altura" style="color: gold; font-size: 150%;">Ingresa altura (h) </label>
        <input type="text" id="alturain">
        <label id="lado2" style="color: gold; font-size: 150%;">Ingresa lado 2 </label>
        <input type="text" id="lado2in">
        <label id="lado3" style="color: gold; font-size: 150%;">Ingresa lado 3</label>
        <input type="text" id="lado3in">
        <label id="radio" style="color: gold; font-size: 150%;">Ingresa radio del circulo</label>
        <input type="text" id="radioin">
        <br>
<br>
<button  id="btn1" onclick="area()">Calcular Area</button>
<button id="btn2"  onclick="peri()">Calcular Perimetro</button>
<fieldset id="fiel" style="border: 8px solid black; background-color: darkturquoise;" >
    <legend style="color: black; font-size: 150%;">Resultados</legend>
    <label id="formuc">Formula para area: b*h</label>
    <label id="formucp">Formula para perimetro: l+l+l+l</label>
    <label id="formut">Formula para area: b*h/2</label>
    <label id="formutp">Formula para perimetro: l+l+l</label>
    <label id="formure">Formula para area: b*h</label>
    <label id="formurep">Formula para perimetro: l+l+l+l</label>
    <label id="formucirculo">Formula para area: π*r²</label>
    <label id="formucirp">Formula para perimetro: 2*π*r</label>
    <br>
<p id="kk" ></p>
<p id="resu" ></p>
<p id="kk2" ></p>

<p id="resu2" ></p>
</fieldset>
</fieldset>
        <script src="figuras.js"></script>
    </body>
</html>
