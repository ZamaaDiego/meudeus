<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="description" content="Calculadora de area y perimetro de las figuras Cuadrado, Rectangulo, Triangulo y Circulo" />
        <meta name="keywords" content="Calculadora,Area,Perimetro,Figuras,Geometria,Circulo,Triangulo,Rectangulo,Cuadrado" />
        <meta name="og:title" content="Area y Perimetro Figuras" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Area y Perimetro</title>
        <link rel="shortcut icon" href="icon.png">
        <link rel="stylesheet"  href="estilos.css">
    </head>

    <body background="fondo.jpg">
        <center>
        <fieldset class="fiel">
        <legend class="nuevo">Bienvenido a la calculadora de perimetro y area</legend>
       <br><br>
        <form>
  <label for="figura" class="primero">Elige una figura:</label>
  <select class="ola" id="figuraa" name="Figura" onchange="squaree()">
    <option value="Nada">Figuras</option>
    <option value="Cuadrado">Cuadrado</option>
    <option value="Triangulo">Triangulo</option>
    <option value="Rectangulo">Rectangulo</option>
    <option value="Circulo">Circulo</option>
  </select>
        </form>
        <h2 id="Titulo" class="oke"></h2>
        <img class="img" id="img" src="pri.png">
    <br>
<div class="nuevos">
        <label id="ladolabel" for="lado" >Medida del lado</label>
        <input type="text" id="lado" name="lado">
        <label  id="base">Ingresa Base (b)</label>
        <input type="text" id="basein" name="basee">
        <label id="altura" >Ingresa altura (h) </label>
        <input type="text" id="alturain">
        <label id="lado2" >Ingresa lado 2 </label>
        <input type="text" id="lado2in">
        <label id="lado3" >Ingresa lado 3</label>
        <input type="text" id="lado3in">
        <label id="radio" >Ingresa radio del circulo</label>
        <input type="text" id="radioin">
    </div>
        <br>
<br>
<button  id="btn1" onclick="area()">Calcular Area</button>
<button id="btn2"  onclick="peri()">Calcular Perimetro</button>
<fieldset id="fiel" class="otrofiel" >
    <legend class="ultimolegend">Resultados</legend>
    <label id="formuc">Formula para area: b*h</label>
    <label id="formucp">Formula para perimetro: l+l+l+l</label>
    <label id="formut">Formula para area: b*h/2</label>
    <label id="formutp">Formula para perimetro: l+l+l</label>
    <label id="formure">Formula para area: b*h</label>
    <label id="formurep">Formula para perimetro: l+l+l+l</label>
    <label id="formucirculo">Formula para area: π*r²</label>
    <label id="formucirp">Formula para perimetro: 2*π*r</label>
    <br>
<p id="kk" ></p>
<p id="resu" ></p>
<p id="kk2" ></p>

<p id="resu2" ></p>
</fieldset>
</fieldset>
</center>
        <script src="figuras.js"></script>
    </body>
</html>
